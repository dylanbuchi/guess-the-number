<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Guess The Number</title>
    </head>
    <body>
        <header>
            <h1>Guess The Number</h1>
            <button class="btn play-again-box">Play Again</button>
            <div class="number-label">?</div>
        </header>

        <main>
            <!-- left side -  guess input -->
            <section class="left-side">
                <input type="number" class="guess-box" />
                <button class="btn check">Check</button>
            </section>

            <!-- right side - scores-->
            <section class="right-side">
                <img
                    class="score-image"
                    src="https://img.icons8.com/emoji/48/000000/hundred-points.png"
                />
                <p class="score-label">Score: <span class="score">0</span></p>
                <img
                    class="highscore-image"
                    src="https://img.icons8.com/cotton/64/000000/-scoreboard-.png"
                />
                <p class="highscore-label"></p>
                Highscore: <span class="highscore">0</span>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
